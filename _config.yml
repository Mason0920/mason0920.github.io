        description: | 
            **제 이력서에 방문하신것을 환영합니다! 이력서는 다음과 같은 순서로 이루어져 있습니다.**

            - 부트캠프에서 제가 받은 평가
            - 활용가능한 기술 
            - 프로젝트경험 
