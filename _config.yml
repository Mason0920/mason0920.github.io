about_content: | # this will include new lines to allow paragraphs
  안녕하십니까? 이희성입니다. 저는 다음과 같은 사람입니다.
  - 저는 누구와도 **즐겁게** 일하고, **함께** 성장하고 싶은 데브옵스 주니어 개발자 입니다.
  - 저는 **논리, 끈기, 독해력**만 있으면 어떠한 것도 익히고 적용할 수 있다고생각합니다.
  - 저는 **소통과 업무 효율은 비례관계**라 생각합니다.
  - 저는 AWS, 특히 **클라우드 비용최소화**에 관심이 많습니다. Lambda, ECS와 같은 **서버리스 서비스**를 더 알아가고 싶습니다.
  - 저는 항상 질문을 던지고 **스스로 답변하는** 방식을 통해 학습을 진행했습니다. 그 과정을 **나만의 언어**로 바꾸어 [블로그](https://thereisnotherway.tistory.com/)와 [노션 TIL](https://gigantic-thistle-8c2.notion.site/TIL-Today-I-Learned-877df2c605464a6ca94746b798559966)에 차곡차곡 정리했습니다.
  - 저는 페어와 함께 **고민하고, 의견을 주고받는** 과정에서 많이 배우고 성장했습니다.

