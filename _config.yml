            **기술 블로그와 깃허브, 링크드인 프로필도 꼭 확인해주세요!** 코드스테이츠 수강생 대표로 [인터뷰한 영상](https://thereisnotherway.tistory.com/96)도 있어요!

  - title: People say about me # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 코드스테이츠 부트캠프
        sub_title: DevOps 1기 페어/팀 리뷰
        caption: 2022.02 ~ 2022.06
        description: | 
          - 팀원간 **적극적 의사소통**을 주도합니다. 그리고 **재치있는 발표** 덕분에 좋은 마무리가 될 수 있었습니다.
          - AWS 어려웠지만 **같이 문제 해결**하고 **적극적으로 도와주셔서** 고마웠습니다.
          - 페어프로그래밍에 앞서 스프트린에 대한 내용을 **능동적으로 먼저 준비하셔서** 원활히 진행되었습니다. 그리고 **아침마다 반갑게 인사**해주시고, 저녁에도 제가 헤메는 부분이 있을 때 정규시간이 아님에도 **기꺼이 밤을 새주셔서** 도와주실때 너무 미안하면서도 감사했습니다.
          - 페어하면서 시간과 여건이 부족한 저를 **이해해주시고** 희성님덕분에 SAM과 LAMBDA에 대한 전반적인 흐름과 코드를 보는법에 대해서 **하나하나 케어해주셔서** 이번과정에 대한 전반적인 이해를 도움만 받은거같습니다.
          - 중간중간 **놓치고 간 부분**에 대해서도 **잘 잡아주셔서** 도움 많이 됐어요!
          - 어려운 문제나 막히는 부분이 있으면 언제나 여쭤볼 수 있어서 좋았습니다. 팀 구성이 4명이라 의사소통이 조금 어려울수 있음에도 불구하고 희성님이 언제나 **다른 팀원들과 적극적인 의사소통을** 해주시고, 저의 **진행사항 체크**는 물론, 제가 겪고있는 문제들에 대해서도 **피드백**해주셔서 덕분에 프로젝트를 무사히 잘 마친것 같습니다. 감사합니다!
          - 늘 **좋은 기운**을가진 우리 희성님ㅋㅋ 광고잘봤습니다.
          - 희성님과 쿠버네티스 같이 진행해서 재밌었고, 모르는거 **물어볼때마다 친절하게 알려줘서** 고마웠습니다.

